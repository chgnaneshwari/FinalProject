<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep & Grocery List</title>
    <style>
        body {
            background: url('{{ url_for('static', filename='images/g.jpeg') }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            padding-top: 40px;
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            resize: none;
            background-color: #fff;
            color: #333;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            text-align: center;
            margin-top: 50px;
            font-size: 2em;
            font-weight: bold;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 30px auto;
        }

        ul li {
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
            background-color: transparent;
            border: 2px solid white; /* Optional: Add border to differentiate the items */
        }

        ul li:hover {
            background-color: rgba(0, 255, 0, 0.7);
        }

        .btn-back {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 30px;
            display: block;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 2em;
            }

            form {
                padding: 20px;
            }

            button {
                padding: 12px;
                font-size: 16px;
            }

            .btn-back {
                font-size: 14px; /* Slightly smaller font size for mobile */
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h2>Meal Prep & Grocery List</h2>
    
    <form method="POST">
        <textarea name="ingredients" placeholder="Enter ingredients for your meal prep"></textarea>
        <button type="submit">Add to Grocery List</button>
    </form>

    <h3>Grocery List</h3>
    <ul>
        {% for item in grocery_list %}
            <li>{{ item }}</li>
        {% else %}
            <li>No items added yet.</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('dashboard') }}" class="btn-back">Back to Dashboard</a>

</body>
</html>
